<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{msgs.editUsers}</title>
      <h:outputStylesheet library="css" name="main.css"  />
      
   </h:head>
   <h:body styleClass="dark globalStyles">
   <h:form>
	   <h:commandLink styleClass="backBtn" action="welcome">
	   		<h:graphicImage styleClass="backBtnImg" value="/resources/images/back-btn.png" />
	   </h:commandLink>  
   </h:form>
   
   <h:panelGroup layout="block" styleClass="lightText title" >
   		<h:outputText value="#{msgs.editUsers}"/>
   		<h:graphicImage styleClass="titleIcon" value="/resources/images/edit-users.png" />
   </h:panelGroup>

   <h:form styleClass="txtCenter upperPadding">
   	<h:panelGroup layout="block">
         <h:dataTable styleClass="table-center" rowClasses="paddingCell" columnClasses="wideCell" 
            border="3" value="#{tableData.employees}" var="employee">
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Name"
                                style="font-weight: bold"/>
               </f:facet>
               <h:inputText value="#{employee.name}" rendered="#{employee.editable}" 
                            size="10"/>
               <h:outputText value="#{employee.name}" rendered="#{not employee.editable}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Employee Number" 
                                style="font-weight: bold"/>
               </f:facet>
               <h:inputText value="#{employee.empNumber}" rendered="#{employee.editable}" 
                            size="10"/>
               <h:outputText value="#{employee.empNumber}" rendered="#{not employee.editable}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Employee ID" 
                                style="font-weight: bold"/>
               </f:facet>
               <h:inputText value="#{employee.userName}" rendered="#{employee.editable}" 
                            size="10"/>
               <h:outputText value="#{employee.userName}" rendered="#{not employee.editable}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Edit" 
                                style="font-weight: bold"/>
               </f:facet>
               <h:commandLink styleClass="editBtn" action="#{employee.toggleEdit}" disabled="#{employee.editable}">
					<h:graphicImage styleClass="editIco" value="/resources/images/editIco.png" alt="Edit"/>               
               </h:commandLink>
    		   <h:commandLink styleClass="editBtn" action="#{employee.toggleEdit}" disabled="#{not employee.editable}">
    		   		<h:graphicImage styleClass="doneIco" value="/resources/images/doneIco.png" />
    		   </h:commandLink>
            </h:column>
         </h:dataTable>
         <h:commandButton styleClass="darkText btn inlineBtn" value="#{msgs.save}" action="#{tableData.save}"/>
   	</h:panelGroup>
   </h:form>
   </h:body>
</html>
