<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{msgs.resetPass}</title>
      <h:outputStylesheet library="css" name="main.css"  />
      
   </h:head>
   <h:body styleClass="dark globalStyles">
   <h:form>
	   <h:commandLink styleClass="backBtn" action="welcome">
	   		<h:graphicImage styleClass="backBtnImg" value="/resources/images/back-btn.png" />
	   </h:commandLink>  
   </h:form>
   
   <h:panelGroup layout="block" styleClass="lightText title" >
   		<h:outputText value="#{msgs.enterPass}"/>
   		<h:graphicImage styleClass="titleIcon" value="/resources/images/reset-ico.png" />
   </h:panelGroup>

   <h:form styleClass="txtCenter upperPadding">
   	<h:panelGroup layout="block">
	   <h:panelGrid columns="2" styleClass="input">
	   
		   <h:outputLabel for="pass1" styleClass="lightText loginLabel" value="#{msgs.retypePass}"/>
		   <h:inputSecret type="text" id="pass1" value="#{tableData.newEmpPass}"/>
	   </h:panelGrid>
	   <h:panelGrid columns="2" styleClass="input">
		   <h:outputLabel for="pass2" styleClass="lightText loginLabel" value="#{msgs.newPass}"/>
		   <h:inputSecret type="text" id="pass2" value="#{tableData.changedPassword}"/>
	   </h:panelGrid>
	   <h:outputText  rendered="#{not tableData.validPassChange}" styleClass="errorPass" value="#{msgs.wrongPass}" />
	   <h:commandButton styleClass="darkText btn inlineBtn" value="#{msgs.save}" action="#{tableData.resetPass()}"/>
   	</h:panelGroup>
   </h:form>
   </h:body>
</html>
