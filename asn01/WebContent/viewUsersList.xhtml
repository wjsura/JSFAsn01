<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{msgs.viewUsers}</title>
      <h:outputStylesheet library="css" name="main.css"  />
      
   </h:head>
   <h:body styleClass="dark globalStyles">
   <h:form>
	   <h:commandLink styleClass="backBtn" action="welcome">
	   		<h:graphicImage styleClass="backBtnImg" value="/resources/images/back-btn.png" />
	   </h:commandLink>  
   </h:form>
   
   <h:panelGroup layout="block" styleClass="lightText title" >
   		<h:outputText value="#{msgs.viewUsers}"/>
   		<h:graphicImage styleClass="titleIcon" value="/resources/images/view-users.png" />
   </h:panelGroup>

   <h:form styleClass="txtCenter upperPadding">
   	<h:panelGroup layout="block">
         <h:dataTable styleClass="table-center" rowClasses="paddingCell" columnClasses="wideCell" 
            border="3" value="#{tableData.employees}" var="employee">
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Name"/>
               </f:facet>
               <h:outputText value="#{employee.name}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Employee Number"/>
               </f:facet>
         
               <h:outputText value="#{employee.empNumber}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Employee Username"/>
               </f:facet>
               <h:outputText value="#{employee.userName}"/>
            </h:column>
         </h:dataTable>
         <h:commandButton styleClass="darkText btn inlineBtn" value="#{msgs.save}" action="#{tableData.save}"/>
   	</h:panelGroup>
   </h:form>
   </h:body>
</html>
